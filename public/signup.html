<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CertHub — 회원가입</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body class="light">
  <script>
    // Apply theme before page renders to prevent flash
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.className = savedTheme;
  </script>

  <main class="signup-page">
    <div class="signup-content">
      <div class="signup-header-section">
        <h1>회원가입</h1>
        <p class="muted">CertHub에 가입하고 자격증 취득의 첫 걸음을 시작하세요</p>
      </div>

      <form class="signup-form" id="signupForm" novalidate>
          <!-- 프로필 이미지 -->
          <div class="form-group profile-section">
            <label class="form-label">프로필 이미지</label>
            <div class="profile-upload-container">
              <div class="profile-avatar-preview" id="profilePreview">
                <span class="avatar-placeholder">👤</span>
              </div>
              <div class="profile-upload-actions">
                <button type="button" class="btn-upload" id="selectImageBtn">이미지 선택</button>
                <button type="button" class="btn-upload-reset" id="resetImageBtn">기본으로 설정</button>
                <input type="file" id="profileImageInput" accept="image/*" style="display: none;" />
              </div>
            </div>
            <p class="field-hint">나중에 마이페이지에서 변경할 수 있습니다</p>
          </div>

          <!-- 이름(닉네임) -->
          <div class="form-group">
            <label for="nickname" class="form-label">이름(닉네임)</label>
            <div class="input-wrapper">
              <input 
                type="text" 
                id="nickname" 
                class="form-input" 
                placeholder="닉네임을 입력하세요"
                oninvalid="event.preventDefault();"
              />
              <span class="input-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
            </div>
            <span class="error-message" id="nicknameError"></span>
            <p class="field-hint">나중에 마이페이지에서 변경할 수 있습니다</p>
          </div>

          <!-- 이메일 -->
          <div class="form-group">
            <label for="email" class="form-label">
              이메일 <span class="required">*</span>
            </label>
            <div class="input-wrapper-with-btn">
              <div class="input-wrapper">
                <input 
                  type="email" 
                  id="email" 
                  class="form-input" 
                  placeholder="example@email.com"
                  required
                  oninvalid="event.preventDefault();"
                />
                <span class="input-icon">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </span>
              </div>
              <button type="button" class="btn-check-duplicate" id="checkEmailBtn">중복확인</button>
            </div>
            <span class="error-message" id="emailError"></span>
          </div>

          <!-- 비밀번호 -->
          <div class="form-group">
            <label for="password" class="form-label">
              비밀번호 <span class="required">*</span>
            </label>
            <div class="input-wrapper">
              <input 
                type="password" 
                id="password" 
                class="form-input" 
                placeholder="비밀번호를 입력하세요"
                required
                oninvalid="event.preventDefault();"
              />
              <span class="input-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
              <button type="button" class="btn-toggle-password" id="togglePassword">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon-eye">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
            <p class="password-hint">8자 이상, 영문, 숫자, 특수문자 포함</p>
            <span class="error-message" id="passwordError"></span>
          </div>

          <!-- 비밀번호 확인 -->
          <div class="form-group">
            <label for="passwordConfirm" class="form-label">
              비밀번호 확인 <span class="required">*</span>
            </label>
            <div class="input-wrapper">
              <input 
                type="password" 
                id="passwordConfirm" 
                class="form-input" 
                placeholder="비밀번호를 다시 입력하세요"
                required
                oninvalid="event.preventDefault();"
              />
              <span class="input-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
              <button type="button" class="btn-toggle-password" id="togglePasswordConfirm">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon-eye">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
            <span class="error-message" id="passwordConfirmError"></span>
          </div>

          <button type="submit" class="btn-primary">회원가입</button>

          <!-- 이용약관 동의 -->
          <div class="terms-agreement">
            <label class="checkbox-label">
              <input type="checkbox" id="termsAgree" />
              <span>[필수] 서비스 약관 동의</span>
            </label>
            <button type="button" class="btn-terms-detail" id="viewTermsBtn">전문보기</button>
          </div>

          <div class="signup-footer-text">
            <span>이미 계정이 있으신가요?</span>
            <a href="login.html" class="link-primary">로그인</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="js/app_common.js"></script>
  <script src="js/signup/signup.js"></script>
</body>
</html>
